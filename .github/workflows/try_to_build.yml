name: JavPy Build Test

on: 
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  test:
    name: test
    strategy:
      max-parallel: 4
      matrix:
        platform: [ubuntu-latest, macOS-latest, windows-latest]
        python-version: [2.7, 3.5, 3.6, 3.7]
        
    runs-on: ${{ matrix.platform }}

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Set Node.js 10.x
      uses: actions/setup-node@v1.1.0
      with:
        node-version: 10.x

    - name: Set up Python ${{ matrix.python-version }} on ${{ matrix.platform }}
      uses: actions/setup-python@v1.0.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies on Python ${{ matrix.python-version }} on ${{ matrix.platform }} 
      run: python -m pip install --upgrade pip && pip install -r requirements.txt

    - name: Test with pytest
      run: pytest --ignore=JavPy/app/web --cov=JavPy --cov-report=xml

    - name: upload coverage
      if: ${{ matrix.platform }} == ubuntu-latest && ${{ matrix.python-version }} == 3.7
      uses: codecov/codecov-action@v1.0.3
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        file: ./coverage.xml
